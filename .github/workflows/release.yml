name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Package plugin
        run: |
          mkdir -p release

          # Create plugin tarball (excludes .git, tests, docs)
          tar -czf release/idle-plugin.tar.gz \
            --exclude='.git*' \
            --exclude='tests' \
            --exclude='.github' \
            .claude-plugin \
            agents \
            hooks \
            skills \
            README.md \
            LICENSE

          # Copy install script
          cp install.sh release/install.sh
          chmod +x release/install.sh

          # Create checksums
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
