name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  ZIG_VERSION: "0.15.2"
  SITE_REPO: "evil-mind-evil-sword/evil-mind-evil-sword.github.io"
  RELEASES_BASE: "https://evil-mind-evil-sword.github.io/releases"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: alice-linux-x86_64
            zig_platform: x86_64-linux
          - os: macos-latest
            target: x86_64-macos
            artifact: alice-macos-x86_64
            zig_platform: aarch64-macos
          - os: macos-latest
            target: aarch64-macos
            artifact: alice-macos-aarch64
            zig_platform: aarch64-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        run: |
          curl -L "https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-${{ matrix.zig_platform }}-${{ env.ZIG_VERSION }}.tar.xz" | tar -xJ
          echo "$PWD/zig-${{ matrix.zig_platform }}-${{ env.ZIG_VERSION }}" >> $GITHUB_PATH

      - name: Verify Zig
        run: zig version

      - name: Fetch dependencies
        run: |
          # Get latest versions from site manifest
          MANIFEST=$(curl -fsSL "${RELEASES_BASE}/manifest.json" || echo '{}')

          ZAWINSKI_VERSION=$(echo "$MANIFEST" | jq -r '.zawinski.version // "v26.1.1"')
          TISSUE_VERSION=$(echo "$MANIFEST" | jq -r '.tissue.version // "v26.1.1"')

          echo "Using zawinski $ZAWINSKI_VERSION, tissue $TISSUE_VERSION"

          # Remove path dependencies before fetching URL dependencies
          # (zig fetch --save with existing path deps puts URL in .path field incorrectly)
          # Use -i.bak for portability (BSD sed on macOS requires suffix argument)
          sed -i.bak -e 's/\.zawinski = \.{ \.path = "[^"]*" },//' -e 's/\.tissue = \.{ \.path = "[^"]*" },//' build.zig.zon && rm -f build.zig.zon.bak

          # Fetch and save dependencies (creates .url and .hash fields)
          zig fetch --save=zawinski "https://github.com/evil-mind-evil-sword/zawinski/archive/refs/tags/${ZAWINSKI_VERSION}.tar.gz"
          zig fetch --save=tissue "https://github.com/evil-mind-evil-sword/tissue/archive/refs/tags/${TISSUE_VERSION}.tar.gz"

      - name: Build
        run: zig build -Doptimize=ReleaseSmall -Dtarget=${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp zig-out/bin/alice dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Copy CLI binaries
          for dir in dist/*/; do
            artifact=$(basename "$dir")
            cp "$dir$artifact" "release/$artifact"
            chmod +x "release/$artifact"
          done

          # Create plugin tarball (excludes .git, tests, docs, src, zig build artifacts)
          tar -czf release/alice-plugin.tar.gz \
            --exclude='.git*' \
            --exclude='tests' \
            --exclude='.github' \
            --exclude='src' \
            --exclude='zig-out' \
            --exclude='.zig-cache' \
            --exclude='build.zig' \
            --exclude='build.zig.zon' \
            .claude-plugin \
            agents \
            hooks \
            skills \
            README.md \
            LICENSE

          # Create checksums
          cd release
          sha256sum * > checksums.txt

      - name: Create install script
        run: |
          cat > release/install.sh << 'EOF'
          #!/bin/sh
          set -e

          # alice installer
          # Usage: curl -fsSL https://evil-mind-evil-sword.github.io/releases/alice/install.sh | sh
          #
          # This installs:
          # - alice CLI (for hooks and tracing)
          # - jq (if not present)
          # - jwz (agent messaging)
          # - tissue (issue tracking)
          # - alice plugin (registered with Claude Code)

          RELEASES_BASE="https://evil-mind-evil-sword.github.io/releases"
          INSTALL_DIR="${ALICE_INSTALL_DIR:-$HOME/.local/bin}"

          echo "Installing alice plugin..."
          echo ""

          # --- Install alice binary ---

          # Detect OS and architecture
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m)

          case "$OS" in
            linux) OS="linux" ;;
            darwin) OS="macos" ;;
            *) echo "Unsupported OS: $OS"; exit 1 ;;
          esac

          case "$ARCH" in
            x86_64|amd64) ARCH="x86_64" ;;
            aarch64|arm64) ARCH="aarch64" ;;
            *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
          esac

          BINARY="alice-${OS}-${ARCH}"

          # Get version from manifest
          if [ -n "$ALICE_VERSION" ]; then
            VERSION="$ALICE_VERSION"
          else
            VERSION=$(curl -fsSL "${RELEASES_BASE}/manifest.json" 2>/dev/null | grep -o '"alice"[^}]*' | grep -o '"version"[[:space:]]*:[[:space:]]*"[^"]*"' | sed 's/.*"\([^"]*\)"$/\1/' || echo "")
            if [ -z "$VERSION" ]; then
              VERSION="v26.1.23"
            fi
          fi

          URL="${RELEASES_BASE}/alice/${VERSION}/${BINARY}"

          echo "Installing alice CLI ${VERSION} for ${OS}/${ARCH}..."

          mkdir -p "$INSTALL_DIR"
          if curl -fsSL "$URL" -o "$INSTALL_DIR/alice" 2>/dev/null; then
            chmod +x "$INSTALL_DIR/alice"
            echo "alice CLI installed to $INSTALL_DIR/alice"
          else
            echo "Warning: Could not download alice binary. Hooks may not work."
            echo "You can build from source: cd alice && zig build && cp zig-out/bin/alice ~/.local/bin/"
          fi

          if ! echo "$PATH" | grep -q "$INSTALL_DIR"; then
            echo ""
            echo "Note: Add to your PATH if not already present:"
            echo "  export PATH=\"$INSTALL_DIR:\$PATH\""
          fi

          echo ""

          # --- Install dependencies ---

          echo "Checking dependencies..."

          # Check for jq
          if ! command -v jq >/dev/null 2>&1; then
              echo "Installing jq..."
              if command -v brew >/dev/null 2>&1; then
                  brew install jq
              elif command -v apt-get >/dev/null 2>&1; then
                  sudo apt-get update && sudo apt-get install -y jq
              else
                  echo "Error: jq not found. Please install jq manually."
                  exit 1
              fi
          fi

          # Install jwz (zawinski)
          if ! command -v jwz >/dev/null 2>&1; then
              echo "Installing jwz (zawinski)..."
              curl -fsSL "${RELEASES_BASE}/zawinski/install.sh" | sh
          fi

          # Install tissue
          if ! command -v tissue >/dev/null 2>&1; then
              echo "Installing tissue..."
              curl -fsSL "${RELEASES_BASE}/tissue/install.sh" | sh
          fi

          echo "Dependencies installed."
          echo ""

          # --- Install plugin via Claude Code ---

          if command -v claude >/dev/null 2>&1; then
              echo "Installing alice plugin via Claude Code..."

              # Add marketplace (idempotent)
              claude plugin marketplace add evil-mind-evil-sword/marketplace 2>/dev/null || true

              # Update emes marketplace to get latest versions
              echo "Updating marketplace..."
              claude plugin marketplace update emes 2>/dev/null || true

              # Check if already installed
              if claude plugin list 2>/dev/null | grep -q "alice@emes"; then
                  echo "Updating alice plugin..."
                  if claude plugin update alice@emes 2>/dev/null; then
                      echo "alice plugin updated!"
                  else
                      # Fallback: reinstall
                      claude plugin uninstall alice@emes 2>/dev/null || true
                      if claude plugin install alice@emes 2>/dev/null; then
                          echo "alice plugin reinstalled!"
                      else
                          echo "Plugin update failed. Try manually: /plugin update alice@emes"
                      fi
                  fi
              else
                  echo "Installing alice plugin..."
                  if claude plugin install alice@emes 2>/dev/null; then
                      echo "alice plugin installed!"
                  else
                      echo "Plugin install failed. Try manually in Claude Code:"
                      echo "  /plugin marketplace add evil-mind-evil-sword/marketplace"
                      echo "  /plugin install alice@emes"
                  fi
              fi
          else
              echo "claude CLI not found. Install the plugin manually in Claude Code:"
              echo "  /plugin marketplace add evil-mind-evil-sword/marketplace"
              echo "  /plugin install alice@emes"
          fi

          echo ""
          echo "Installation complete!"
          echo ""
          echo "The alice plugin is now active. Use #alice to enable review."
          echo ""
          echo "Installed:"
          echo "  alice   - CLI for hooks and tracing"
          echo "  jwz     - Agent messaging"
          echo "  tissue  - Issue tracking"
          EOF
          chmod +x release/install.sh

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          path: site
          token: ${{ secrets.SITE_DEPLOY_KEY }}

      - name: Deploy to site
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Prune old versions (keep only latest)
          rm -rf site/releases/alice/v*

          # Deploy new version
          mkdir -p "site/releases/alice/${VERSION}"
          cp release/* "site/releases/alice/${VERSION}/"
          cp release/install.sh "site/releases/alice/install.sh"

          # Update manifest with version and binary sizes
          cd site/releases
          SIZES=$(cd alice/${VERSION} && for f in alice-*; do [ -f "$f" ] && echo "\"$f\": $(stat -c%s "$f" 2>/dev/null || stat -f%z "$f")"; done | paste -sd, -)
          if [ -f manifest.json ]; then
            jq --arg v "$VERSION" --argjson sizes "{$SIZES}" '.alice = {version: $v, sizes: $sizes}' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          else
            echo "{\"alice\": {\"version\": \"$VERSION\", \"sizes\": {$SIZES}}}" > manifest.json
          fi

      - name: Commit and push to site
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Release alice ${{ steps.version.outputs.version }}" || exit 0
          git push
